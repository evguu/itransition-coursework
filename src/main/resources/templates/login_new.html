<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login</title>
</head>

<body class="text-center">
<form class="form-signin rounded" th:action="@{/login}" method="post">

    <h1 class="h3 mb-3 font-weight-normal text-light">Please sign in</h1>

    <div th:if="${param.error}" class="alert alert-warning" role="alert">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}" class="alert alert-warning" role="alert">
        You have been logged out.
    </div>

    <label for="username" class="sr-only">Username</label>
    <input type="text" id="username" name="username" class="input--top form-control" placeholder="Username" required="" autofocus="">
    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" name="password" class="input--bottom form-control" placeholder="Password" required="">
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">
        <a th:href="@{/register}">
            Don't have an account yet? Sign up!
        </a>
    </p>
</form>


</body></html>
